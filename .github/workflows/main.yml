name: CI

on:
  push:
    branches:
      - main
  pull_requests:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu:latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Testing
        run: go test ./...
  
